{% extends "bootstrap/base.html" %}
{% block title %}This is an example page{% endblock %}

{% block navbar %}
<div class="navbar navbar-default container">
        <div class="container-fluid">
                <div class="collapse navbar-collapse" id="bs-example-collapse-1">
                        <ul class="nav navbar-nav">
                                <li>
                                        <a class="navbar-brand" href="/index">Chat</a>
                                </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                                <li>
                                        <a class="nav-link" href="login">Login</a>
                                </li>
                        </ul>
                </div>
        </div>
</div>

{% endblock %}

{% block content %}
	<div class="container">
	{% if mes %}
	<div class="alert alert-info">
		<strong>Info!</strong> {{ mes }}
	</div>
	{% endif %}

	<div class="col-md-4 col-md-offset-4">
		<h1>Register</h1>
		<form method="POST" action="register" class='form-horizontal center'>
			<div class="form-group"/><input type="text" id="usr" name="usr" placeholder="Username"/></div>
			<div class="form-group"/><input type="password" id="pwd1" name="pwd1" placeholder="Password"/></div>
			<div class="form-group"/><input type="password" id="pwd2" name="pwd2" placeholder="Repeat password"/></div>
			<div class="form-group"/><input type="submit" value="Register"/></div>
		</form>
	</div>
{% endblock %}
